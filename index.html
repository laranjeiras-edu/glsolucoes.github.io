<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="glsolu.png">
  <title>GL SOLUÇÕES</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #eff0f1;
      color: #2563eb;
      text-align: center;
      padding: 20px 0;
    }

    .login-container, .downloads {
      max-width: 400px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .login-container h2 {
      text-align: center;
      color: #2563eb;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background: #1e40af;
    }
    
    .file {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .file h3 {
      margin: 0;
      font-size: 1.1em;
    }
    .download-btn {
      background: #030fbb;
      color: white;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 8px;
      transition: 0.2s;
    }
    .download-btn:hover {
      background: #7410ad;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <header>

    <p></p>

  <!-- Tela de login -->
  <div class="login-container" id="login-container">

    <input type="text" id="username" placeholder="Usuário">
    <input type="password" id="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <p id="error" style="color:red; text-align:center;"></p>
  </div>

  <div class="box-1">

        <div class="file">

          <a class="download-btn" href="suporteedit.html" target="_blank">ACESSAR</a>
      </div>
        <div class="file">
        <h3 style="color: rgb(0, 0, 0);">SUPORTE HOSON</h3>
        <a class="download-btn" href="suportehoson.html" target="_blank">ACESSAR</a>
        </div>

        <div class="file">
        <h3 style="color: red;">SUPORTE WELLPRINT</h3>
        <a class="download-btn" href="https://drive.google.com/uc?export=download&id=SEU_ID_AQUI" target="_blank">ACESSAR</a>
        </div>
        <div class="file">
            <h3 style="color: red;">SUPORTE SENIANG</h3>
            <a class="download-btn" href="https://drive.google.com/uc?export=download&id=SEU_ID_AQUI" target="_blank">ACESSAR</a>
        </div>
        <div class="file">
            <h3 style="color: red;">SUPORTE BYHX</h3>
            <a class="download-btn" href="https://drive.google.com/uc?export=download&id=SEU_ID_AQUI" target="_blank">ACESSAR</a>
        </div>
        <div class="file">
            <h3 style="color: red;">SUPORTE EPSON</h3>

        </div>
        
 <footer>

  </footer>

  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const error = document.getElementById('error');
  
      // Lista de usuários e senhas
      const usuarios = [
        { nome: "george", senha: "george" },
        { nome: "eduardo", senha: "eduardo" },
        { nome: "wilson", senha: "wilson" },
        { nome: "lorran", senha: "lorran" },
        { nome: "cliente2", senha: "senha2" }
      ];
  
      // Verifica se o usuário e senha existem na lista
      const autorizado = usuarios.some(u => u.nome === user && u.senha === pass);
  
      if (autorizado) {
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('downloads').style.display = 'block';
      } else {
        error.textContent = "Usuário ou senha incorretos!";
      }
    }
  </script>
</body>
</html>
