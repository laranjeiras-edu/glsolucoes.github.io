<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P√°gina de Downloads com Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background: #2563eb;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    .login-container, .downloads {
      max-width: 400px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .login-container h2 {
      text-align: center;
      color: #2563eb;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background: #1e40af;
    }

    .file {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .file h3 {
      margin: 0;
      font-size: 1em;
    }

    .download-btn {
      background: #2563eb;
      color: white;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 8px;
      transition: 0.2s;
    }

    .download-btn:hover {
      background: #1e40af;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>üìÅ √Årea Restrita de Downloads</h1>
  </header>

  <!-- Tela de login -->
  <div class="login-container" id="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Usu√°rio">
    <input type="password" id="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <p id="error" style="color:red; text-align:center;"></p>
  </div>

  <!-- √Årea de downloads (oculta at√© o login) -->
  <div class="downloads" id="downloads" style="display:none; max-width:900px;">
    <h2 style="text-align:center; color:#2563eb;">Arquivos Dispon√≠veis</h2>

    <div class="file">
      <h3>Manual T√©cnico.pdf</h3>
      <a class="download-btn" href="https://drive.google.com/uc?export=download&id=SEU_ID_AQUI" target="_blank">Baixar</a>
    </div>

    <div class="file">
      <h3>Software de Diagn√≥stico.zip</h3>
      <a class="download-btn" href="https://drive.google.com/uc?export=download&id=SEU_ID_AQUI" target="_blank">Baixar</a>
    </div>

    <div class="file">
      <h3>Planilha de Custos.xlsx</h3>
      <a class="download-btn" href="https://drive.google.com/uc?export=download&id=SEU_ID_AQUI" target="_blank">Baixar</a>
    </div>
  </div>

  <footer>
    ¬© 2025 ‚Äî Criado por <strong>Eduardo Laranjeira</strong>
  </footer>

  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const error = document.getElementById('error');

      // credenciais fixas (pode alterar)
      const usuarioCorreto = "admin";
      const senhaCorreta = "1234";

      if (user === usuarioCorreto && pass === senhaCorreta) {
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('downloads').style.display = 'block';
      } else {
        error.textContent = "Usu√°rio ou senha incorretos!";
      }
    }
  </script>

</body>
</html>
